<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{title}}</title>
    <!-- <link href="https://unpkg.com/mvp.css" rel="stylesheet" /> -->
  </head>
  <style>
    section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
  </style>
  <body>
    <header>
      <h1><a href="/">{{title}}</a></h1>
      <div>
       <div><a href="/regist">회원가입</a> </div>
        <div><a href="/login">로그인</a></div> 
       <div><a href="/regist">회원정보 수정</a> </div>
       <div><a href="/regist">계시판</a> </div>
      </div>
      <center>
        <form id="search_form" action="/search">
          <input
            type="search"
            placeholder="keyword"
            id="search_input"
            name="q"
          />
          <button type="submit">검색</button>
        </form>
      </center>

    </header>
    <main>
      {% if books %}
      <!--  -->
      <center>
        <h3 style="color: gray">{{books|length}}개 데이터 수집..</h3>
      </center>
      <section>
        {% for book in books %}
        <div>
          <img src="{{book.image}}" width="150px" height="200px" />
          <p>
            {% if book.publisher|length > 10 %}
            <!--  -->
            {{book.publisher[:10]}}...
            <!--  -->
            {% else %} {{book.publisher}} {% endif %}
          </p>
          <p>{{book.discount}} 원</p>
        </div>
        {% endfor %}
      </section>

      <hr />

      <!--  -->
      {% else %}
      <center><h3 style="color: gray">Please Input Keyword...</h3></center>
      {% endif %}
    </main>
  </body>
</html>
